<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial, Sum, and Average Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #6E6E6D;
            color: #FAD0C9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FAD0C9;
        }

        .container {
            background-color: #FAD0C9;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            border: 2px solid #6E6E6D;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #FAD0C9;
            color: #6E6E6D;
            display: inline-block;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #6E6E6D;
            color: #FAD0C9;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #FAD0C9;
            color: #6E6E6D;
        }

        .result {
            margin-top: 20px;
            background-color: #6E6E6D;
            color: #FAD0C9;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5em;
            display: none;
        }

        .result div {
            margin-bottom: 10px;
        }

        .result p {
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <h1>Factorial, Sum, and Average Calculator</h1>

    <div class="container">
        <input type="number" id="inputNumber" placeholder="Enter an integer n" required>
        <button onclick="calculateResults()">Calculate</button>

        <div id="resultContainer" class="result">
            <div id="factorialResult"></div>
            <div id="sumResult"></div>
            <div id="averageResult"></div>
        </div>
    </div>

    <script>
        function calculateResults() {
            let n = parseInt(document.getElementById('inputNumber').value);
            if (isNaN(n) || n <= 0) {
                alert("Please enter a valid positive integer.");
                return;
            }

            let factorial = 1;
            let i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }

            let sum = 0;
            let j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);

            let average = sum / n;

            document.getElementById('factorialResult').innerHTML = `<p><strong>Factorial of ${n}:</strong> ${factorial}</p>`;
            document.getElementById('sumResult').innerHTML = `<p><strong>Sum of the first ${n} numbers:</strong> ${sum}</p>`;
            document.getElementById('averageResult').innerHTML = `<p><strong>Average of the first ${n} numbers:</strong> ${average}</p>`;

            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>
