<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #6E6E6D;
            color: #FAD0C9;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FAD0C9;
            padding: 0 30px;
            height: 80px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #6E6E6D;
            padding: 10px 25px;
            background-color: #FAD0C9;
            clip-path: polygon(0 0, 90% 0, 100% 100%, 0 100%);
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
            color: #FAD0C9;
        }

        .converter-form {
            background-color: #FAD0C9;
            color: #6E6E6D;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            width: 90%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1.2em;
            font-weight: bold;
        }

        input, select, button {
            padding: 15px;
            font-size: 1.2em;
            margin: 10px 0;
            border: 1px solid #6E6E6D;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #6E6E6D;
            color: #FAD0C9;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FAD0C9;
            color: #6E6E6D;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #2C5F2D; /* Changed to Forest Green */
        }

        footer {
            margin-top: 50px;
            padding: 15px;
            background-color: #6E6E6D;
            color: #FAD0C9;
            font-size: 1.1em;
        }

    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">ITC</div>
    </header>

    <h1>Unit Converter</h1>
    <p>Convert units between various types using the tool below. Select a conversion type, enter a value, and get the result!</p>

    <div class="converter-form">
        <label for="inputValue">Enter Value:</label>
        <input type="number" id="inputValue" placeholder="Enter a number" />

        <label for="conversionType">Select Conversion Type:</label>
        <select id="conversionType">
            <option value="fToC">Fahrenheit to Celsius</option>
            <option value="cToF">Celsius to Fahrenheit</option>
            <option value="mToFt">Meters to Feet</option>
            <option value="ftToM">Feet to Meters</option>
        </select>

        <button onclick="performConversion()">Convert</button>

        <div class="result" id="result"></div>
    </div>


    <script>
        function performConversion() {
            const value = parseFloat(document.getElementById("inputValue").value);
            const conversionType = document.getElementById("conversionType").value;
            const resultElement = document.getElementById("result");
            let result;

            if (isNaN(value)) {
                resultElement.textContent = "Please enter a valid number.";
                return;
            }

            switch (conversionType) {
                case "fToC":
                    result = (value - 32) * (5 / 9);
                    resultElement.textContent = `${value} 째F is equal to ${result.toFixed(2)} 째C.`;
                    break;
                case "cToF":
                    result = (value * (9 / 5)) + 32;
                    resultElement.textContent = `${value} 째C is equal to ${result.toFixed(2)} 째F.`;
                    break;
                case "mToFt":
                    result = value * 3.28084;
                    resultElement.textContent = `${value} meters is equal to ${result.toFixed(2)} feet.`;
                    break;
                case "ftToM":
                    result = value / 3.28084;
                    resultElement.textContent = `${value} feet is equal to ${result.toFixed(2)} meters.`;
                    break;
                default:
                    resultElement.textContent = "Invalid conversion type.";
            }
        }
    </script>
</body>
</html>
